<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
</head>

<body>
    <h1>Test Page</h1>
    <p>If you see this, the server is working.</p>

    <button onclick="testClick()">Test Button</button>
    <div id="result"></div>

    <script>
        console.log('Test script loaded');
        function testClick() {
            document.getElementById('result').textContent = 'Button works!';
            alert('JavaScript is working!');
        }
    </script>
</body>

</html>
